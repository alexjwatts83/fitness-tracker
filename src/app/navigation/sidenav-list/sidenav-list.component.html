<mat-nav-list>
  <a *ngFor="let link of links" mat-list-item [routerLink]="link.route" (click)="sidenav.toggle()">
    <mat-icon>{{link.icon}}</mat-icon><span class="nav-caption">{{link.text}}</span>
  </a>
  <hr />
  <mat-list-item>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
