<section 
        class="current-training" 
        fxLayout="column"
        fxLayoutAlign="center center">
  
  <mat-progress-spinner
    class="example-margin"
    color="accent"
    mode="determinate"
    [value]="progress">
  </mat-progress-spinner>

  <h1>Running at {{progressDisplay}}%</h1>
  <p>{{message}}</p>
  <!-- <p>{{count}} seconds of {{ exercise.duration }}</p> -->
  <button mat-raised-button color="accent" (click)="onStopClicked()">Stop</button>
</section>
