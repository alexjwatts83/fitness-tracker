<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card  fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Start New Exercise
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <form [formGroup]="newExerciseForm">
        <mat-form-field>
          <mat-label>Select Exercise:</mat-label>
          <mat-select aria-placeholder="Select Exercise"
                      required
                      formControlName="exercise">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let item of exercises" 
                        [value]="item.id">{{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button   mat-raised-button 
                type="submit"
                color="primary"
                [disabled]="newExerciseForm.invalid"
                (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
