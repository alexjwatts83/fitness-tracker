<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" fxFlexFill>
    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.state === 'cancelled'" class="cancelled">cancel</mat-icon>
        <mat-icon *ngIf="element.state === 'completed'" class="complete">check_circle</mat-icon>
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.date | date}}
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.date | date : 'shortTime'}}
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.duration | number: '1.0-1'}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="calories">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.calories | number: '1.0-1'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="filter">
      <mat-header-cell *matHeaderCellDef class="filter-header">
        <mat-form-field appearance="outline">
          <mat-label>Exercises:</mat-label>
          <input 
            type="text"
            matInput 
            (keyup)="filterList($event)"
            autocomplete="off"
            placeholder="Ex. Plank">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </mat-header-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="filterHeader"></mat-header-row>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons></mat-paginator>
</section>
