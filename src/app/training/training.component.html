<mat-tab-group *ngIf="!(exercise$ | async)">
  <mat-tab label="New Exercise">
    <app-new-training (startTraining)="startTraining($event)"
                      [exercises]="(exercises$ | async)"
                      (fetchAgain)="fetchAgain()"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training 
      *ngIf="(exercise$ | async)"
      [exercise]="(exercise$ | async)"
      (completedTraining)="completedTraining()"
      (cancelTraining)="cancelTraining($event)"></app-current-training>
