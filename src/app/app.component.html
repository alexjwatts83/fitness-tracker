<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (toggleSideNav)="sidenav.toggle()" 
                      [links]="links"
                      [isAuth]="(isAuth$ | async)"
                      (logoutClicked)="logout()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSideNav)="sidenav.toggle()"
                [links]="links"
                [isAuth]="(isAuth$ | async)"
                (logoutClicked)="logout()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
